<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main class="social-container">
      <img src="assets/images/avatar-jessica.jpeg" alt="avatar-jessica" />
      <h1>Jessica Randall</h1>
      <h2>London, United Kingdom</h2>
      <p>"Front-end developer and avid reader."</p>
      <section>
        <button aria-label="Visit my GitHub profile">GitHub</button>
        <button aria-label="Go to Frontend Mentor">Frontend Mentor</button>
        <button aria-label="Open LinkedIn page">LinkedIn</button>
        <button aria-label="View Twitter feed">Twitter</button>
        <button aria-label="Check Instagram">Instagram</button>
      </section>
    </main>
  </body>
</html>
